<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><center>
    <form>
        <fieldset>
            <h1>User personal Information</h1>
            <label for="name">Enter Full Name:</label>
            <input type="text" id="name" placeholder="enter you full name" required/>
            <br>
            <label for="email">Enter Your Email:</label>
            <input type="email" id="email" required/>
             <br> 
            <label for="password">Enter Your Password:</label>
            <input type="password" id="password" required/>
            <br>
            <label for="confirmpassword">confirm your password:</label>
            <input type="confirmpassword" id="confirmpassword" required/>
             <br>
            <label>Enter Your gender:</label>
            <div class="gender-group">
                <label for="male">Male</label>
            <input type="radio" name="gender" value="male" id="male" required/>
<label for="female">female</label>
            <input type="radio" name="gender" value="female" id="female" required/>
            <label for="others">others</label>
            <input type="radio" name="gender" value="others" id="others" required/>
            </div>
            <br>
            <label for="dob">Enter your date of birth:</label>
            <input type="date" id="dob" required/>
            <br>
            <label for="address">Enter your Address:</label>
            <textarea type="address" name="address" id="dob" required/></textarea>
            <br>
             <label for="Country">Select your Country:</label>
             <select id="country" required>
                <option value="" disabled selected>select your country</option>
                <option value="India">India</option>
                <option value="Canada">Canada</option>
                <option value="Europe">Europe</option>
                <option value="Izrail">Izrail</option>
                <br>
            <input type="submit" value="submit">

            </fieldset>
        </form></center>
</body>
</html>
